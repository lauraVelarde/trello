<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="icon" href="assets/icons/trello.png">
    <link rel="stylesheet" href="assets/icons/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="first">
            <span class="icon-trello"></span>
            <h3>Tableros</h3>                
        </div>
        <div id="space">
            <span class="icon-search"></span>
        </div>
        <div id="center">
            <span class="icon-trello"></span>
            <h2>Trello</h2>
        </div>
        <div id="icons">
            <span class="icon-plus"></span>
            <span class="icon-clock"></span>
            <span class="icon-bell"></span>
            <figure><img src="assets/images/lau.jpg" alt=""></figure>
        </div>
    </header>
    <nav>
        <div>
            <h2>Tablero-Reto de Código</h2>
            <span class="icon-star"></span>
            <span class="icon-lock"></span>
            <h3>Privado</h3>
        </div>
        <div>
            <span class="icon-minus"></span>
            <h3>Mostrar menú</h3>
        </div>
    </nav>
    <main>
        <div id="list">
            <input type="text" id="text" placeholder="Añadir una lista">
        </div>    
    </main>
</body>
</html>
